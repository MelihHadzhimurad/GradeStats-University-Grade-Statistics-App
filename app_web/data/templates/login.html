{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GradeStats - Statistics App</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body style="background-image: url('{% static 'Tu-sofia-logo.svg.png' %}')">
    <div class="container">
        <div class="dataContainer">
            <div class="label"> Faculty Number:</div>
            <input type="password">
        </div>
        <div class="dataContainer">
            <div class="label"> EGN:</div>
            <input type="password">
        </div>
        <img class="captcha" src="{% static 'captcha.png' %}">
        <div class="dataContainer">
            <div class="label"> Text from image:</div>
            <input type="text">
        </div>
        <button class="submitButton" type="submit">Submit</button>
    </div>
</body>
</html>
